name: release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  check_branch:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.permitted.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - name: Fetch remote branches
        run: |
          git fetch origin --depth=1

      - name: Check if on permitted branch
        id: permitted
        run: |
          result=
          if git branch -a --contains $GITHUB_SHA | grep -q 'remotes/origin/master$'; then
            result=true
          elif git branch -a --contains $GITHUB_SHA | grep -q 'remotes/origin/.*-release$'; then
            result=true
          fi
          echo "result=${result}" >> "$GITHUB_OUTPUT"

  publish:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: check_branch
    permissions:
      contents: write

    if: ${{ github.repository_owner == 'visgl' && needs.check_branch.outputs.should_build }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack / Yarn
        run: |
          corepack enable
          corepack prepare "$(node -p "require('./package.json').packageManager")" --activate
          yarn -v

      - name: Cache Yarn 4 artifacts
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.*
            .yarn/install-state.gz
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Build workers
        run: yarn build-workers

      - name: Run tests from transpiled code
        run: npx ocular-test dist

      - name: Login to NPM
        run: npm config set "//registry.npmjs.org/:_authToken=${NPM_ACCESS_TOKEN}"

      - name: Publish to NPM
        env:
          NPM_CONFIG_LOGLEVEL: verbose
        run: npx ocular-publish from-git

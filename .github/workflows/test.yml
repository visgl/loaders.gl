name: test

# On every pull request, but only on push to master
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    name: Tests (Node ${{ matrix.node-version }} - ${{ matrix.full && 'full suite' || 'node tests only' }})
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - node-version: 24
            full: true
          - node-version: 22
            full: false
          - node-version: 20
            full: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn' # or 'pnpm', 'npm' depending on your package manager

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        if: matrix.full
        run: |
          yarn run build

      - name: Run browser tests (generate coverage)
        if: matrix.full
        run: |
          yarn run test-cover

      - name: Run node tests
        run: |
          yarn run test-node

      - name: Run lint
        if: matrix.full
        run: |
          yarn run lint

      - name: Coveralls
        if: matrix.full
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  website-build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn run build

      - name: Build website
        run: |
          cd website; yarn build
